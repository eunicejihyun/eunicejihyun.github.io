<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Eunice Kim</title>
	<meta name="viewport" content="width=device-width" />
	<meta name="description" content="(Some of) Eunice's thoughts reside here." />
	<meta name="robots" content="noindex">
	<base href="/">
	<link rel="icon" href="%sveltekit.assets%/images/logo.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Assistant&family=Quicksand&display=swap" />
	<link rel="stylesheet" href="src/lib/styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

	<script>
		today = new Date();

		let copyright_year = document.getElementById('year');

		copyright_year.textContent = today.getFullYear();

		$(function () {
			var includes = $('[include]')
			$.each(includes, function () {
				var file = 'views/' + $(this).data('include') + '.html'
				$(this).load(file)
			})
		})
	</script>
</body>

</html>
